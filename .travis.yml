language: cpp

install:
  - pip install --user cmake

branches:
  except:
    - /^v[0-9]/

jobs:
  include:

    - name: x86, linux, gcc-10
      os: linux
      dist: focal
      env:
        - GCC_VER="10"
        - MATRIX_EVAL="CC=gcc-${GCC_VER} && CXX=g++-${GCC_VER}"
        - CMAKE_ARCH="-DCMAKE_CXX_FLAGS=-m32"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: "deb http://apt.llvm.org/focal/ llvm-toolchain-focal-11 main"
              key_url: "https://apt.llvm.org/llvm-snapshot.gpg.key"
          packages:
            - linux-libc-dev:i386
            - g++-10-multilib

    - name: x86, linux, clang-10
      os: linux
      dist: focal
      env:
        - CLANG_VER="10"
        - MATRIX_EVAL="CC=clang-${CLANG_VER} && CXX=clang++-${CLANG_VER}"
        - CMAKE_ARCH="-DCMAKE_CXX_FLAGS=-m32"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: "deb http://apt.llvm.org/focal/ llvm-toolchain-focal-11 main"
              key_url: "https://apt.llvm.org/llvm-snapshot.gpg.key"
          packages:
            - linux-libc-dev:i386
            - g++-10-multilib # for libstdc++
            - clang-10

    - name: x86-64, linux, gcc-10
      os: linux
      dist: focal
      env:
        - GCC_VER="10"
        - MATRIX_EVAL="CC=gcc-${GCC_VER} && CXX=g++-${GCC_VER}"
        - CMAKE_ARCH=""
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: "deb http://apt.llvm.org/focal/ llvm-toolchain-focal-11 main"
              key_url: "https://apt.llvm.org/llvm-snapshot.gpg.key"
          packages:
            - g++-10-multilib

    - name: x86-64, linux, clang-10
      os: linux
      dist: focal
      env:
        - CLANG_VER="10"
        - MATRIX_EVAL="CC=clang-${CLANG_VER} && CXX=clang++-${CLANG_VER}"
        - CMAKE_ARCH=""
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: "deb http://apt.llvm.org/focal/ llvm-toolchain-focal-11 main"
              key_url: "https://apt.llvm.org/llvm-snapshot.gpg.key"
          packages:
            - g++-10-multilib # for libstdc++
            - clang-10

before_script:
  - eval "${MATRIX_EVAL}"

script:
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release ${CMAKE_ARCH} ..
  - cmake --build . --config Release -- -j2
